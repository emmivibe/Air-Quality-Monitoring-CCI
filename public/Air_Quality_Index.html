<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality Index Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .controls select, .controls button {
      padding: 10px;
      font-size: 16px;
    }
    .controls button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #45a049;
    }
    .chart {
      margin: 20px 0;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    .tooltip {
      position: absolute;
      text-align: center;
      width: auto;
      height: auto;
      padding: 10px;
      font: 12px sans-serif;
      background: lightsteelblue;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Air Quality Index Dashboard</h1>
    <div class="controls">
      <div>
        <label for="location">Location:</label>
        <select id="location">
          <option value="all">All</option>
          <option value="greencoat">Greencoat</option>
          <option value="highholborn_302">High Holborn Room 302</option>
          <option value="highholborn_308">High Holborn Room 308</option>
        </select>
      </div>
      <div>
        <button id="visualizeButton">Visualize</button>
      </div>
    </div>
    <div id="dashboard" class="dashboard">
      <div id="combinedChartPanel" class="chart"></div>
      <div id="scatterPlotPanel" class="chart"></div>
      <div id="heatmapPanel" class="chart"></div>
    </div>
    <div id="tooltip" class="tooltip"></div>
  </div>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="Air_Quality_Index.js"></script>
</body>
</html>
