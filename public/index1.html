<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Air Quality Data Stream Simulation with D3.js</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    .chart {
      width: 100%;
      max-width: 1200px;
      margin: 20px 0;
    }

    .tooltip {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      pointer-events: none;
      font-size: 12px;
      color: #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    .axis-label {
      font-size: 14px;
      font-weight: bold;
    }

    .controls {
      margin-bottom: 10px;
    }

    .legend {
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin-top: 10px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    .legend-color {
      width: 12px;
      height: 12px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="stop">Stop</button>
  </div>
  <div id="chart" class="chart"></div>
  <div class="legend" id="legend"></div>
  <div class="tooltip" id="tooltip"></div>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
